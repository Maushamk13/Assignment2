<style>
    /* Style for the card header */
    .card-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    /* Style for the button */
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff; /* Blue color */
        color: #fff; /* White text color */
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    /* Style for the button on hover */
    button:hover {
        background-color: #0056b3; /* Darker blue color on hover */
    }
</style>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1>Chat App</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href=" ">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center font-weight-bold">
                        User Sign-up
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="save()" #userForm="ngForm">
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Role:</label>
                                <select class="form-control" id="role" name="role" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" required>
                                    <option value="user">User</option>
                                    <option value="admin">Super-Admin</option>
                                    <option value="admin">Group-Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="group">Group:</label>
                                <select class="form-control" id="group" name="group" [(ngModel)]="selectedGroups" multiple required>
                                    <option *ngFor="let groupNum of groupNumbers" [value]="groupNum">{{ groupNum }}</option>
                                </select>
                            </div>                            
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
